<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- MUI starter -->
    <link href="//cdn.muicss.com/mui-0.9.9/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.9/js/mui.min.js"></script>
    <script src="//cdn.muicss.com/mui-0.9.9/webcomponents/mui-webcomponents.js"></script>

    <link rel="stylesheet" href="main.css">
    <style>
      body {
        padding-top: 10rem;
        height: 300vh;
      }
    </style>
</head>

<body>
    <div class="mui-container">
      <div class="mui-panel">
        <small>Original code and idea by <strong><a href="http://50linesofco.de/post/2017-02-06-javascript-in-parallel-web-workers-transferables-and-sharedarraybuffer">Martin Splitt</a></strong></small>
        <h1>WW Prime threading</h1>
        <form onsubmit="event.preventDefault()">

          <select class='testNumber'>
            <option value="1">No WW</option>
            <option value="2" default>One WW</option>
            <option value="3" default>Four WW</option>
          </select>

          <input class='size' type="number" label="Input starter number" value='5'>

          <section>
            <button class="mui-btn mui-btn--primary mui-btn--raised">Start</button>
          </section>
        </form>
        <ul class="progress">
        </ul>
      </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
